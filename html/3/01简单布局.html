<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>简单布局</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    .header{
      height: 100px;
      width: 1000px;
      background-color: yellowgreen;
      /*
      可以设置剧中
       */
      margin: 0 auto;
    }

    .content{
      height: 400px;
      width: 1000px;
      background-color: white;
      margin: 10px auto;

    }
    .left{
      width: 200px;
      background-color: darkgray;
      height: 100%;
      float: left;
    }

    .center{
      width: 580px;
      height: 100%;
      background-color: bisque;
      float: left;
      margin: 0 10px;
    }

    .right{
      height: 100%;
      width: 200px;
      background-color: blueviolet;
      float: right;
    }

    .footer{
      height: 50px;
      width: 1000px;
      background-color: blue ;
      margin: 0 auto;
    }


  </style>
</head>
<body>
<div class="header"></div>
<div class="content">
  <div class="left"></div>
  <div class="center"></div>
  <div class="right"></div>
</div>
<div class="footer"></div>
</body>
</html>
