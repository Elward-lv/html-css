<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>高度塌卸解决2</title>
  <style type="text/css">
      .box2{
        height: 100px;
        width: 100px;
        background-color: yellowgreen;
        float: left;
      }
    .box1{
      border: black 2px solid;
    }
    /*
    通多after伪类来实现添加内容  推荐！
     */
    .box1:after{
      /*
      添加一个内联元素
       */
      content: "";
      /*
      转化未快元素
       */
      display: block;
      /*
      清除影响
       */
      clear: both;
    }

  </style>
</head>
<body>
<div class="box1">
  <div class="box2"></div>
  <!--通过添加一个新的div来解决 高度塌卸的问题  此时可以使用clear来清除浮动影响 -->
  <!--不想添加一个新的div来解决 高度塌卸的问题 的办法  -->

</div>
</body>
</html>
