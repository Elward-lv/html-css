<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>高度塌卸</title>
  <style>
    .box1{
      border: red 5px solid;
    }
    /*
    此时如果设置子元素设为浮动时，子元素会完全脱离文档流，导致子元素无法撑起父元素  父元素高度没了
    由于父元素的高度塌卸 导致其下面的元素位置改变
    所以需要避免出现高度塌卸：  可以把父元素高度写死  但是父元素的高度不能适应子元素的高度
     */
    .box2{
      height: 100px;
      width: 100px;
      background-color: yellowgreen;
    }
  </style>
</head>
<body>
<div class="box1">
  <div class="box2"></div>
</div>
</body>
</html>
