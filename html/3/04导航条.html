<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> 导航条</title>
  <style type="text/css">
    *{
       margin: 0;
      padding: 0;
    }
    .nav{
      /*
      去除项目符号
       */
      list-style: none;
      /*
      ul设置大小
       */
      background-color: cadetblue;
      width: 1000px;
      margin: 50px auto;
      overflow: hidden;
    }

    .nav li{
      /*
      设置li向左浮动
       */
      float: left;
      width: 25%;
    }

    .nav a{
      /*
      改变a的内联属性
       */
       display: block;
       width: 100%;
      /*
      文字居中
       */
      text-align: center;
      padding: 5px 0;
      /*
      去除下划线
       */
      text-decoration: none;
      /*
      字体颜色和加粗
       */
      color: white;
      font-weight: bold;
     }

    /*
    设置鼠标移入变色
     */
    .nav a:hover{
      background-color: red;
    }
  </style>
</head>
<body>
<ul class="nav">
  <li><a href="#">首页</a></li>
  <li><a href="#">新闻</a></li>
  <li><a href="#">练习</a></li>
  <li><a href="#">关于</a></li>
</ul>
</body>
</html>
