<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>b站</title>
  <style type="text/css">
    *{
      margin: 0;
      padding: 0;
    }

    .nav{
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .menu{
      width: 100%;
      height: 50px;
      background-color: #a1a1a1;
    }

    .title{
      float: left;
      height: 50px;
      width: 60%;
      background-color: yellowgreen;
      margin: 5px 5px;
       }

    .right{
      float: right;
      height: 1000px;
      width: 35%;
      background-color: red;
      margin: 5px 5px;
    }

    .content{
      float: left;
      height: 200px;
      width: 60%;
      margin: 5px 5px;
      background-color: blueviolet;
    }

    .menu ul{
      overflow: hidden;
      height: 100%;
      width: 100%;
      list-style: none;
    }
    .menu li{
       float: left;
       width: 20%;
    }

    a{
      display: block;
      width: 100%;
      margin: 10px 0;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
    }
    a:hover{
      background-color: red;
    }
  </style>
</head>
<body>
<div class="nav">
  <div class="menu">
    <ul class="u1">
      <li><a href="#">主站</a></li>
      <li><a href="#">番剧</a></li>
      <li><a href="#">影视</a></li>
      <li><a href="#">搜索</a></li>
      <li><a href="#">其他</a></li>
    </ul>
  </div>
  <div class="title"></div>
  <div class="right"></div>
  <div class="content"></div>
</div>

</body>
</html>
