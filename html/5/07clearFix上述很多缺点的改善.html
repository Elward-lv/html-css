<!DOCTYPE html>
<html lang="en">
<head>
  <!--解决高度塌卸 和 父子元素边框的问题一 -->
  <meta charset="UTF-8">
  <title>改善</title>
  <style type="text/css">
    .box1{
      height: 200px;
      width: 200px;
      background-color: #a1a1a1;
      /*border: 1px solid;*/
    }
    .box2{
      height: 100px;
      width: 100px;
      background-color: red;
      margin-top: 100px;
    }

    .box3{
      border: black 1px solid;
    }

    .box4{
      height: 100px;
      width: 100px;
      background-color: yellowgreen;
      float: left;
    }
    /*
    伪类设置外边距重叠的问题
     */
    /*.box1:before{*/
    /*  content: "";*/
    /*  display: table;*/
    /*}*/
    /*.box3:after{*/
    /*  content: "";*/
    /*  display: table;*/
      /*display: block;*/
    /*  clear: both;*/
    /*}*/
    /*
    clearFix最终写法 多功能
     */
    .clearfix:before,
    .clearfix:after{
      content: "";
      display: table;
      clear: both;
    }
  </style>
</head>
<body>
<!--高度塌卸问题的新的解决办法 以前是在元素下边写一个div来限制clear元素的影响
    现在可以使用添加一个table的方法-->
<div class="box3 clearfix">
  <div class="box4"></div>
</div>


<div class="box1 clearfix">
  <!--可以使用加一个border 或者 一个padding来设置父子元素的边界隔离
      也可以使用添加一个空的table来隔离  或者使用css在最前面添加一个table-->

  <div class="box2"></div>
</div>


</body>
</html>
