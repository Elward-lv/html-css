<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>绝对定位</title>
  <style type="text/css">
    .box1{
      height: 200px;
      width: 200px;
      background-color: red;
    }
    .box2{
      height: 200px;
      width: 200px;
      background-color: yellow;
      /*
          开启固定定位  position  fixed
          固定定位也是一种绝对定位  大部分和绝对定位相同
          不同的是：
               永远都相对于游览器窗口进行定位
               固定定位会固定在窗口的某个位置
               ie6不支持
       */
      position: fixed;
      left: 0;
      top: 0;
    }
    .box3{
      height: 200px;
      width: 200px;
      background-color: yellowgreen;
    }

  </style>
</head>
<body style="height: 5000px">
<div class="box1"></div>
<div class="box4" style="width: 300px; height: 300px;background-color: gray;position: relative">
  <div class="box2"></div>
</div>
<div class="box3"></div>
</body>
</html>
