<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>相对定位</title>
  <style type="text/css">
    .box1{
      height: 200px;
      width: 200px;
      background-color: #a1a1a1;
    }

    .box2{
      height: 200px;
      width: 200px;
      background-color: yellowgreen;
      /*
      设置一个marginleft  通过margin可以完成移动的功能  这个时候需要用到定位
      将指定的元素摆放到页面的任意位置，设置定位：
              通过position属性来设置定位,可选值：
              static  默认值  元素没有开启定位
              relative 开启元素的相对定位
              absulote  开启元素的绝对定位
              fixed  开启固定定位

             1. 开启了相对定位 不设置偏移量之后 没有任何变化
             2. 相对定位是相对于元素在文档中原来的位置进行定位
             3.相对定位不会脱离文档流  也就是说元素原来的位置仍然存在  类似于灵魂出窍
             4.相对定位会使元素提高一个层级  也就是可能覆盖其他元素
             5.不会改变元素的性质  快元素还是快元素  及3
       */
      /*margin-left: 200px;*/
      /*margin-top: 200px;*/
      position: relative;

      /*
      设置定位的偏移量，可以通过left  right  top buttom来设置
      left：元素相对于其定位位置的左侧偏移量，其他同理
       */
      left: 200px;
      top: 200px;
    }
    .box3{
      height: 200px;
      width: 200px;
      background-color: red;
    }

  </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
</body>
</html>
