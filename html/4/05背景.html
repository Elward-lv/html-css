<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>背景</title>
  <style type="text/css">
    .im{
      height: 5000px;
      width: 5000px;
      margin: 0 auto;
      /*
      如果背景图片大于元素   默认截取左上角
      如果背景图片小于元素   采取平铺的方式显示
       */
      background-image: url(../../pic/Tattoo.jpg);
      background-color: #a1a1a1;
      /*
      background-repeat 用于设置图片的重复方式
             repeat-x  图片沿x平铺
             repeat-y 。。。。。。
       */
      background-repeat: no-repeat;
    }
  </style>
<!--  <link rel="stylesheet" type="text/css" href="../css/demoCss.css">-->
</head>
<body>

<div class="im">

</div>
</body>
</html>
