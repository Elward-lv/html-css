<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>div</title>
</head>
<body>
<!--div 块元素  必须占用一行
    span 内联元素 专门为文字设置样式
    快元素主要用来布局 内联元素主要用来修改样式
    a 元素可以包含任意元素 除了本身
    p元素不可以包含其他得快元素-->
<div style="background-color: seagreen;width: 500px" >
  这是一个div
</div>
<div style="background-color: black;width: 500px" >
  这是另外一个div
</div>
</body>
</html>
