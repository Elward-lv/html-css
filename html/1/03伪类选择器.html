<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>伪类选择器</title>
  <style>
    /*
    伪类表示一种特殊的状态,比如访问过的链接 a:info
    a:link 正常的链接
    a:visited 访问过的链接  而且只能设置字体的颜色
    a:hover 鼠标移入时的状态 也可以给其他的元素
    a:active 表示点击的状态
     */
    a:link{
      color: green;
    }
    a:visited{
      color: darkgray;
    }
    a:hover{
      color: brown;
    }

    a:active{
      color: black;
    }

    input:focus{
      background-color: green;
    }
    p::selection{
      background-color: black;
    }
  </style>
</head>
<body>
<a href="http://www.baudu.com">链接</a>
<br><br>
<a href="http://www.baidu.com">链接</a>
请输入文字<input type="text">
<p>这是一段文字</p>
</body>
</html>
