<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>默认</title>
  <style>
    /*
    我们在编写页面的时候需要把游览器的默认样式去除 margin和padding
    清楚游览器的默认样式
     */
    *{
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<p>这是一段画</p>
<ul>
  <li>无需</li>
  <li>无需</li>
</ul>
</body>
</html>
