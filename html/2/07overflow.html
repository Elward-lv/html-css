<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>overFlow</title>
  <style>
    .box1{
      background-color: green;
      height: 200px;
      width: 200px;
      overflow: scroll;
    }
    /*
    * 子元素的大小默认存在于父元素的内容区
    * 如果子元素大于父元素的大小 则惠子啊父元素意外的区域显示
    * 超出的内容成为溢出部分
    * 通过overFlow可以设置父元素如何处理溢出的内容
    有以下属性：
        visible 默认值 不会处理
        hidden 内容不可见 溢出的内容会被修剪
        scoll:会为溢出区域添加滚动条
     */
    .box2{
      background-color: black;
      height: 100px;
      width: 400px;
    }
  </style>
</head>
<body>
<div class="box1">
    <div class="box2"></div>
</div>

</body>
</html>
