<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>margin</title>
  <style>
    .box1{
      background-color: green;
      height: 100px;
      width: 100px;
      border: black 10px solid;
      padding: 10px;
    }

    .box2{
      background-color: green;
      height: 100px;
      width: 100px;
      border: black 10px solid;
      padding: 10px;
      margin: 10px 20px 30px 40px;
    }
  </style>
</head>
<body>
<div>
  <div class="box1"></div>
  <div class="box2"></div>
</div>
</body>
</html>
