<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>复仇者</title>
  <style type="text/css">
    body{
      perspective: 800px;
    }

    .cube{
      height: 200px;
      width: 200px;
      /*background-color:  #bfa;*/
      margin: 100px auto;

      /*设置3D效果*/
      transform-style: preserve-3d;
      /*transform: rotateX(45deg) rotateZ(45deg);*/
      animation: run 20s infinite linear;
    }

    .cube>div{
      width: 200px;
      height: 200px;
    /*  为元素设置透明效果 */
      opacity: 0.7;
      position: absolute;
    }

    img{
      vertical-align: top;
    }

    .box1{
      transform: rotateY(90deg) translateZ(100px);
    }
    .box2{
      transform: rotateY(-90deg) translateZ(100px);
    }

    .box3{
      transform: rotateX(90deg) translateZ(100px);
    }
    .box4{
      transform: rotateX(-90deg) translateZ(100px);
    }

    .box5{
      transform: translateZ(100px);
    }
    .box6{
      transform: rotateY(180deg) translateZ(100px);
    }

    @keyframes run {
      to{
          transform: rotateX(360deg) rotateZ(360deg);
      }
      from{
        transform: rotateX(0deg) rotateZ(0deg);
      }
    }
  </style>
</head>
<body>
<div class="cube">
<!--引入图片-->
  <div class="box1">
    <img src="../animationpic/复仇者/1.jpg">
  </div>

  <div class="box2">
    <img src="../animationpic/复仇者/2.jpg">
  </div>

  <div class="box3">
    <img src="../animationpic/复仇者/3.jpg">
  </div>

  <div class="box4">
    <img src="../animationpic/复仇者/4.jpg">
  </div>

  <div class="box5">
    <img src="../animationpic/复仇者/5.jpg">
  </div>

  <div class="box6">
    <img src="../animationpic/复仇者/6.jpg">
  </div>
</div>
</body>
</html>
