<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jd</title>
  <link rel="stylesheet" href="../html/css/reset.css">
  <link rel="stylesheet" href="../words/fontawesome-free-5.13.0-web/css/all.css">
  <style type="text/css">
    .clearfix::before,
    .clearfix::after{
      content: '';
      display: table;
      clear: both;
    }

    body{
      font: 12px/1.5 Microsoft YaHei,tahoma,arial,Hiragino Sans GB,\\5b8b体,sans-serif;
    }
    /* 外部容器 */
    .top-bar-wrapper{
      width: 100%;
      /*height: 30px;*/
      background-color: #E3E4E5;
      line-height: 30px;
      border-bottom: 1px #dddddd solid;
      height: 30px;
    }
    .top-bar{
      width: 1190px;
      margin: 0px auto;
      position: relative;
    }

    .top-bar a,
    .top-bar span,
    .top-bar i{
      color: #999999;
    }

    .top-bar a:hover,
    .top-bar a.highlight{
      color: #f10125;
    }

    .location{
      float: left;
    }
    /*设置location下面的小图标*/
    .location .fas{
      color: #f10215;
      font-size: 14px;
    }

    /*设置城市列表*/
    .city-list{
      display: none;
      width: 320px;
      height: 436px;
      background-color: white;
      border: 1px solid rgb(204,204,204);
    /*  设置绝对定位 不占父元素的空间*/
      position: absolute;
      top: 31px;
      z-index: 999;
      box-shadow: 0 2px 2px rgba(0,0,0,.2);
    }

    /*设置citylist的隐藏和显示 使用兄弟选择器*/
    /*.current-city:hover + .city-list, */
    /*.city-list:hover{*/
    /*使用后代选择器*/
    .location:hover .city-list
    {
      display: block;
    }
    .current-city{
      padding: 0 10px;
      border: 1px solid transparent;
      border-bottom: none;
      position: relative;
      z-index: 1000;
    }
    .location:hover .current-city{
      background-color: white;
      border: 1px solid rgb(204,204,204);
      border-bottom: none;
      padding-bottom: 1px;

    }
    .shortcut{
      float: right;
    }

    /*设置line*/
    .shortcut .line{
      width: 1px;
      height: 10px;
      background-color: #999999;
    /*  垂直居中*/
      margin: 10px 12px 0;
    }

    .shortcut li{
      float: left;
    }


  </style>
</head>
<body>
<div class="top-bar-wrapper">
<!--  创建内部容器-->
  <div class="top-bar clearfix">
     <div class="location">
        <div class="current-city">
          <i class="fas fa-map-marker-alt"></i>
          <a href="javascript:;">北京</a>
        </div>

<!--       城市列表div-->
       <div class="city-list"></div>
     </div>

    <ul class="shortcut clearfix">
      <li>
        <a href="javascript:;">你好，请登录</a>
        <a class="highlight" href="javascript:;">免费注册</a>
      </li>
<!--      分隔线-->
      <li class="line"></li>
      <li><a href="javascript:;">我的订单</a></li>

      <li class="line"></li>
      <li>
        <a href="javascript:;">我的京东</a>
        <i class="fas fa-angle-down"></i>
      </li>

      <li class="line"></li>
      <li><a href="javascript:;">京东会员</a></li>

      <li class="line"></li>
      <li>
        <a class="highlight" href="javascript:;">企业采购</a>
        <i class="fas fa-angle-down"></i>
      </li>


      <li class="line"></li>
      <li>
        <span>客户服务</span>
        <i class="fas fa-angle-down"></i>
      </li>

      <li class="line"></li>
      <li>
        <span>网站导航</span>
        <i class="fas fa-angle-down"></i>
      </li>

      <li class="line"></li>
      <li>
        <span>
          手机京东
        </span>
      </li>
    </ul>
  </div>
</div>
</body>
</html>
