<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>电影卡片</title>
  <link rel="stylesheet" href="../html/css/reset.css">
  <link rel="stylesheet" href="../words/fontawesome-free-5.13.0-web/css/all.css">
  <style type="text/css">
  .outter{
    width: 240px;
    margin: 100px auto;
  /*  设置阴影*/
    box-shadow: 0 0 10px rgba(0,0,0,.3);
  }

  /*.im{*/
  /*  border: 1px red solid;*/
  /*}*/

  .im img{
    /*适配其他图片*/
    width: 100%;
    vertical-align: bottom;
  }
  /*设置标题*/
  .info{
    padding: 0 18px;
    color: #aaaaaa;
    font-size: 14px;
  }
  .info .title{
    color: #717171;
    font-size: 18px;
    margin: 13px 0 15px 0;
  }

  .info .category i{
    margin-left: 4px;
    margin-right: 7px;
  }

  .info .introduce{
    margin: 18px 4px ;
    line-height: 20px;
  }
    /*设置下边的内容*/
  .star-wrapper{
    height: 46px;
    border-top: 1px solid #e9e9e9;
    line-height: 46px;
    padding: 0 16px;
  }
  .star{
    float: left;
    color: #dddddd;
  }
  .star-wrapper .light{
    color: #b9cb41;
  }
  .star-wrapper .weibo{
    float: right;
  }

  </style>
</head>
<body>
<!--外层容器-->
<div class="outter">
<!--  图片容器-->
  <div class="im">
    <img src="../pic/04/1.jpg">
  </div>
<!--  内容的容器-->
  <div class="info">
    <h2 class="title">动画电影</h2>
    <h3 class="category">
      <i class="fas fa-map-marker-alt"></i>
      动画
    </h3>
    <p class="introduce">zheshi yi bu disini de donghua dianying hen haokan!</p>
  </div>
<!--  评分内容-->
  <div class="star-wrapper">
    <ul class="star">
      <li class="fas fa-star light"></li>
      <li class="fas fa-star light" ></li>
      <li class="fas fa-star no"> </li>
      <li class="fas fa-star no"></li>
    </ul>
    <ul class="weibo">
      <li class="fab fa-weibo"></li>
    </ul>
  </div>
</div>
</body>
</html>
