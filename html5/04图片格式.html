<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>图片格式</title>
</head>
<body>
<!--jpeg:支持颜色丰富  不支持透明 不支持动图  --一般显示图片
    gif  支持颜色少  支持简单透明 支持动图  --- 颜色单一的图片 动图
    png  支持颜色丰富 支持复杂透明 不支持动图  --- 颜色仿佛 复杂透明  专为网页而生

    webp  谷歌新推出的网页中的格式  具备了其他图片格式的所有优点
          缺点  兼容性不行
    base64格式   将图片用base64格式编码  可以直接将其转换字符  通过字符引入图片

    效果一样用小的  效果不一样用好的-->
</body>
</html>
