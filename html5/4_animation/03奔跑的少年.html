<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>奔跑的少年</title>
  <style type="text/css">
     .box1{
       width: 256px;
       height: 256px;
       margin: 0 auto;
       background-image: url("../../animationpic/bg2.png");

       animation: run 2s steps(6) infinite  ;
     }

    @keyframes run {
      to{
        background-position: -1536px 0 ;
      }
      from{
        background-position: 0 0;
      }
    }
  </style>
</head>
<body>
<div class="box1">

</div>
</body>
</html>
