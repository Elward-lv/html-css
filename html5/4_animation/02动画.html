<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>过渡</title>
  <style type="text/css">
    *{
      margin: 0;
      padding: 0;
    }
    .box1{
      width: 800px;
      height: 400px;
      background-color: silver;
      overflow: hidden;
    }

    .box1 div{
      width: 100px;
      height: 100px;
      margin-left: 0;
    }

    .box2{
      background-color: #bfa;
    /*  设置box2动画 */
    /*  animation-name: ; 要对当前元素生效的关键帧的名字*/
    /*  animation-name: test;*/

      /*animation-duration: ; 持续时间*/
      /*animation-duration: 2s;*/
      /*animation-timing-function: linear;*/
      /*animation-iteration-count: ;动画执行的次数 次数可以是无限执行 infinite*/
      /*animation-iteration-count: infinite;*/
      /*animation-direction: ; 执行的方向
           可选值：normal 从from到to运行
                  reverse 反向
                  alternate 从from到to 重复执行时反向执行
                  alternate-reverse 从to到from重复执行时反向执行*/
      /*animation-direction: alternate-reverse;*/

      /*animation-play-state: ; 动画的播放状态
             running: 运行状态
             paused：暂停*/
      /*animation-play-state: running;*/
      /*animation-fill-mode: ; 动画的填充模式
               none:回到初始位置 元素的原来的位置
               forward: 停到动画结束的位置
               backwards: 延迟的时候 元素就会处于开始位置 from的位置
               both : 结合了以上两种特点
               */
      /*animation-fill-mode: both;*/
      animation: test 2s 5  alternate forwards;
    }


    /*动画和过渡都可以实现共同的效果
        不同的是：过渡需要在某个属性改变的时候才会释放
                动画可以自动播放

        设置动画：必须设置一个关键帧 规定动画执行的每一个步骤*/
    @keyframes test {
      /*开始位置 可以使用100%等 */
      to{
        margin-left: 700px;
      }
      /*结束位置*/
      from{
        margin-left: 0px;
      }
    }

  </style>
</head>
<body>
<div class="box1">
  <div class="box2"></div>
  </div>
</div>
</body>
</html>
