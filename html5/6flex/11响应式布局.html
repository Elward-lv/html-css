<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>响应式布局</title>
  <style type="text/css">
    /*  使用媒体查询
          all
          print  打印设备
          screen 带屏幕设备
          speech 屏幕阅读器
          - 可以使用，连接多个媒体类型
          - 可以在媒体类型前添加only 表示只有
             only主要是为了兼容老版本游览器 */
    /*@media (width:500px) {
       body{
          background-color: #bfa;
        }
    }*/

  /*  视口的最大宽度：
          min-width:视口的最下宽度
          max-width:视口最大宽度
      样式切换的分界点：断点 网页样式会发生变化的点
          小于768  属于超小屏幕 max-width : 768px
          大于768  属于小屏幕   min-width : 768px
          大于992  属于中型屏幕   min-width : 992px
          大于1200 属于大型屏幕   min-width : 1200px
          */
    @media screen and (min-width: 500px)and(max-width:400px) {
      body{
        background-color: red;
      }
    }
  </style>
</head>
<body>
<!--一个设备适应所有设备
    响应布局的关键就是媒体查询
    媒体查询 可以为不同的设备 或设备的不同状态设置样式
    -->

</body>
</html>
