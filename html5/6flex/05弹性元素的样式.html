<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>弹性元素</title>
  <style type="text/css">
    *{
      margin: 0;
      padding: 0;
    }
    ul{
      width: 800px;
      height: 200px;
      border: 10px red solid;
      list-style: none;
      display: flex;


    }
    li{
      width: 200px;
      /*height: 100px;*/
      background-color: #bfa;
      font-size: 50px;
      line-height: 100px;
      text-align: center;
      /*弹性元素的缩减系数 缩减多少根据缩减系数和元素大小共同决定*/
      /*flex-shrink: 0;*/
      /*弹性增长系数 可以分别给元素设置*/
      /*flex-grow: 1;*/
      /*元素的基础长度 指定元素在主轴上的基础长度 100px指定li的宽度为100px
                    主轴横向：表示元素的宽度
                    主轴垂直：表示元素的长度
                    默认是auto 参考元素本身的长度和宽度
                    如果传递一个数字 则以具体值为准
          简写flex ： 增长  缩减  基础
               initial：flex: 0 1 auto
               auto：flex: 1 1 auto
               none：flex: 0 0 auto*/
      /*flex-basis: 100px;*/
      flex: initial;

    }
    li:nth-child(1){
    /*  order设置元素的位置,影响元素的排列顺序 */
      order: 3;

    }
    li:nth-child(2){
      background-color: rebeccapurple;
      /*flex-grow: 2;*/
      order: 2;
    }
    li:nth-child(3){
      background-color: #b9cb41;
      /*flex-grow: 3;*/
      order: 1;
    }



  </style>
</head>
<body>

<ul>
  <li>1</li>
  <li>
    2
  </li>
  <li>
    3
  </li>

</ul>
aa
</body>
</html>
