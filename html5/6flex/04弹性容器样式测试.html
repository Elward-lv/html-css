<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>测试</title>
  <style type="text/css">
    *{
      margin: 0;
      padding: 0;
    }
     ul{
       height: 400px;
       width: 610px;
       border: 2px solid black;
       list-style: none;
       text-decoration: none;

       display: flex;
       flex-direction: row;
       /*justify-content: space-between;*/
       /*justify-content: center;*/
       /*align-items: center;*/
       /*justify-content: flex-end;*/
       flex-wrap: wrap;
       align-items: stretch;
     }

     li{
       display: block;
       width: 200px;
       background-color: #b9cb41;
       border: 1px solid black;

       font-size: 20px;
       line-height: 100%;
       text-align: center;
       /*flex-grow 空间过大的时候 增长
         flex-shirk 空间过小的时候 缩减 */
       /*flex-grow: 1;*/
       flex-shrink: 0;
    }

    li:nth-child(odd){
      background-color: #666666;
    }
  </style>
</head>
<body>
<ul>
  <li>hello</li>
  <li>world</li>
  <li>this</li>
  <li>is </li>
  <li>lvyanwei!</li>
</ul>
</body>
</html>
