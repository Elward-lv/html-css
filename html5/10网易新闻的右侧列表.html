<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../html/css/reset.css">
  <style type="text/css">
    .wrepper{
      width: 300px;
      /*设置border的时候需要考虑整体的高度*/
      height: 357px;
      background-color: #a1a1a1;
      margin: 20px auto;
      border-top: 1px solid #dddddd;
    }

    .newsTitle{
      height: 35px;
      border-top: 1px solid red;
      /*文字和边框一致*/
      display: inline-block;
    /*  通过margin让h2上移*/
      margin-top: -1px;
      padding-top: 5px;
    }

    .newsImg{
       height: 80px;
    }

  /*  设置超链接的样式*/
    .newsTitle a{
      text-decoration: none;
      color: #404068;
      font-weight: bold;
    }

    .newsImg .newsImg-h{
       color: black;
      font-weight: bold;
       margin-top: -30px;
      padding-left: 10px;
    }

    .list{
      margin-top: 20px;
      padding-left: 14px;
    }

    .list li{
      margin-bottom: 17px;
    }

    .list li:before{
       content: "@";
      color: rgb(218,218,218);
      font-size: 12px;
    }

    .list li a{
      color: #666666;
      font-size: 14px;
    }

    .list li a:hover{
      color: red;
    }
  </style>
</head>
<body>
<div class="wrepper">
  <h2 class="newsTitle">
    <a href="#">体育</a>
  </h2>
  <div class="newsImg">
    <a href="#">
      <img src="../pic/02/网易新闻.jpg" alt="pic">
      <!--图片标题 -->
      <h3 class="newsImg-h">费德勒首负 某人不满发挥！</h3>
    </a>
  </div>
  <ul class="list">
    <li>
      <a href="#">我爱li</a>
    </li>
    <li>
      <a href="#">我是吕燕伟</a>
    </li>
    <li>
      <a href="#">我叫氯铵铵</a>
    </li>
    <li>
      <a href="#">我不是人和人</a>
    </li>
  </ul>

</div>
</body>
</html>
