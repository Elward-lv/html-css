<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>伪类</title>
  <style type="text/css">
    /**
    伪类不存在的类 表示特殊的状态 :
     */
      ul>li:first-child{
             color: red;
      }
  </style>
</head>
<body>
<ul>
  <li>第一个</li>
  <li>第二个</li>
  <li>第三个</li>
  <li>第四个</li>
  <li>第五个</li>
</ul>
</body>
</html>
