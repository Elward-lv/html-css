<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>单位</title>
  <style type="text/css">
    .box1{
      height: 100px;
      width: 100px;
      background-color: yellowgreen;
    }
    .box2{
      background-color: black;
      width: 50px;
      height: 50px;
    }
    .box3{
      background-color: black;
      font-size: 10px;
      height: 10em;/*160px =  10em: 1em是一个字的大小 ; rem 相对于根元素html的字体大小
                                   */
      width: 10em;
      padding: 20px;
    }

    p{
      background-color: white;
      color: #a1a1a1;
    }
  </style>
</head>
<body>
<div class="box1">
  <div class="box2"></div>
</div>

<div class="box3">
  <p>hello</p>
</div>
</body>
</html>
