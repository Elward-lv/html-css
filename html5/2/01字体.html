<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>字体</title>
  <style type="text/css">
    /* font-face 可以将服务器的字体直接提供给用户使用*/
    @font-face {
      font-family: 'mymonospace';
      src: url("../../words/monospace.ttf");
    }

    p{
      /*字体的颜色*/
      color: red;
      /*字体的大小
        em 相当于当前元素的一个font-size
        rem 相当于根元素的一个font-size
        */
      font-size: 40px;
    /*  font-family
           serif 衬线字体
           sans-serif 非衬线字体
           monospace 等宽字体
        优先使用第一个
           */
      font-family: mymonospace;
    }
  </style>
</head>
<body>
 <p>今天提起这号难得难得你 helle wordl</p>
</body>
</html>
