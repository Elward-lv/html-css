<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>背景</title>
  <style type="text/css">
    .im{
      height: 400px;
      width: 400px;
      background-color: #999999;
      overflow: auto;
      background-image: url("../../pic/banner01.png");
      background-repeat: no-repeat;
      background-position: 0px  0px;
      /*可以看出包含背景*/
      /*border: red double 10px;*/
      padding: 10px;
      /*  设置背景范围*/
      /*  background-clip: content-box;*/
      /*背景计算的原点
          默认padding-box: background-position 从内边距开始计算
          content-box 背景图片的远点从内容区左上角开始计算
          border-box */
      /*background-origin: content-box;*/
      /*  背景图片的尺寸  第一个表示宽度 第二个白哦是高度  只写一个另外一个自动设置缩放
             cover充满元素
             contain 完整显示图片*/

      background-size: contain ;

    }

    .box2{
      width: 300px;
      height: 1000px;
      /*background-color: yellowgreen;*/
      background-image: url("../../pic/雪碧图.png");
      background-repeat: no-repeat;
      background-position: 100px 100px;
      /*background-attachment设置图片随滚动方式 默认scroll
          fixed
           */
      background-attachment: fixed;
    }
  /*  简写属性*/
    .box3{
      width: 400px;
      height: 400px;
      background: yellowgreen url("../../pic/雪碧图2.png") 100% no-repeat ;
    }
  </style>
</head>
<body>
<div class="box3">

</div>
