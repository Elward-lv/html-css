<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>盒子补充</title>
  <style type="text/css">
    .box1{
      width: 100px;
      height: 100px;
      background-color: #666666;
      padding: 10px;
      border: 10px red solid;
      /* 新属性 盒子尺寸计数方式:box-sizing
               默认 content-box  width指定的是内容区的大小
               border-box width指定整个box大小
      */
      box-sizing: border-box;
    }
  </style>
</head>
<body>
<div class="box1"></div>
</body>
</html>
