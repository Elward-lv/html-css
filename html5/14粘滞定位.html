<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>导航条</title>
  <link rel="stylesheet" href="../html/css/reset.css">
  <style type="text/css">
    body{
      height: 3000px;
    }
    .list{
      clear: both;
      list-style: none;
      height: 48px;
      width: 1206px;
      margin: 100px auto;
      background-color: #a1a1a1;

      /*
      粘滞定位 position开启粘滞定位和相对定位基本一致
      但是不同的时粘滞定位可以在元素到达某个位置固定不懂
       */
      position: sticky;
      top: 0px;
    }
    .list li{
      float: left;
      background-color: #e8e7e3;
      line-height: 48px;
      font-family: PingFangSC-Regular, Verdana, Arial, '微软雅黑','宋体';
      font-size: 14px;
      text-align: center;
    }
    .list li:hover{
      background-color: rgb(63,63,63);
    }

    .list a{
      color: #777777;
      text-decoration: none;
      display: inline-block;
      height: 48px;
      width: 201px;
    }
  </style>
</head>
<body>
<ul class="list">
  <li><a href="#">HTML/CSS</a></li>
  <li><a href="#">Browser Side</a></li>
  <li><a href="#">Server Side</a></li>
  <li><a href="#">Programming</a></li>
  <li><a href="#">XML</a></li>
  <li><a href="#">Web Building</a></li>
</ul>
</body>
</html>
